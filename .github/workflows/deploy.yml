name: Deploy to GitHub Pages

on:
  # Trigger the workflow ONLY when you push to main
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # This is the magic action for Astro.
      # It automatically detects your pnpm-lock.yaml, installs dependencies,
      # and builds the site using your Astro config.
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # Note: We don't need to specify 'pnpm' here; the action detects it from the lockfile.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
